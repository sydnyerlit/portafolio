<!DOCTYPE html>
<html lang="en">
<head>
    <meta  charset="UTF-8">
    <meta nam "viewport" content="width=device-width,initial-scale=1.0"/>
    <title>ejercicio formulario</title>
</head>
<body>
    <center>
    <form target="_blank">
        <fieldset align="left" border="1" style="width: 50px;">
            <legend>Datos basicos</legend>
            <p>Nombre:</p>
            <input type="text" NAME="nombre" size="30" step="text" required>
            <p>Descripcion:</p>
            <p><textarea name="des" id="" cols="50" rows="5"></textarea></p>
            <p>foto:<input type="file" name="foto" id="foto"></p>
            <p><input type="checkbox"id="añadir contador de visitas"value="Añadir contador de visitas">Añadir contador de visitas</p>
        </fieldset>
        <fieldset align="left" border="1" style="width: 390px;">
        <legend>Datos economicos</legend>
        <p>precios: <input type="number" id="precio" name="precio" step="0.01" required style="width: 50px;"> € &nbsp &nbsp; impuesto: <select id="" name="impuesto"></p>
            <option value="4%">4%</option>
            <option value="7%">7%</option>
            <option value="15%">15%</option>
            <option value="25%">25%</option>
        </select>
        <p>promocion:</p>
        <p><input type="radio" id="ninguno" name="promocion" value="ninguno" checked>Ninguno</p>
        <p><input type="radio" id="Transporte gratuito" name="promocion" value="Transporte gratuito" checked>transporte gratuito </p>
        <p><input type="radio" id="Descuento 5%" name="promocion" value="Descuento 5%" checked>Descuento 5%</p>
        </fieldset>
        
        <input type="submit" style="background:#5617DF;" value="Enviar">
        <input type="reset" style="background:#5617DF;"value="Cancelar">
        </center>
    </form>
</body>
</html>
